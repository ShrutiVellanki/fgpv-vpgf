<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>FGP Viewer</title>
    <meta content="width=device-width,initial-scale=1" name="viewport">
</head>

<body style="padding:20px;">
    <h1>Federal Geospatial Platform Visualiser -
        <span style="color:blue">Panel API Tests</span>
    </h1>
    <div class="row" id="main" style="display:flex">
        <div style="width:25%; height:700px; padding:10px; overflow-y:scroll; background-color:lightgrey; border:solid;" class="column">

            <h3>Following buttons make calls to Panel API:</h3>

            <button id="ConstructPanelElems">Construct PanelElems</button>
            <br>
            <button disabled id="SetStringElem">Set String Elem</button>
            <br>
            <button disabled id="SetInputElem">Set HTML Input Elem</button>
            <br>
            <button disabled id="SetButtonElem">Set Btn Elem</button>
            <br>
            <br>


            <button disabled id="ConstructPanel">Construct Panel</button>
            <br>
            <button id="GetElement" disabled>Get Panel Shell Element</button>
            <br>
            <!--<p>Check for undefined AND defined id+controls!</p><br>-->

            <!--Following buttons get activated once panel is constructed-->

            <button id="GetControl" disabled>Get Control</button>
            <br>
            <button id="FindControlElement" disabled>Find Control Element</button>
            <br>
            <br>

            <button id="GetID" disabled>Get Id</button>
            <br>
            <button id="SetZIndex" disabled>Set Z-Index (-1000)</button>
            <br>
            <button id="SetPosition" disabled>Set Position (top: 20, left: 60, bottom: undefined, right: 90)</button>
            <br>
            <button id="SetWidth" disabled>Change Width to 300px</button>
            <br>
            <button id="SetHeight" disabled>Change Height to 20%</button>
            <br>
            <button id="SetWidthOverflow" disabled>Change Width to 10000px (Overflow)</button>
            <br>
            <button id="SetHeightOverflow" disabled>Change Height to 2000% (Overflow)</button>
            <br>
            <button id="SetPositionOverflow" disabled>Set Position (Overflow)</button>
            <br>
            <br>



            <button id="SetContent" disabled>Set Content</button>
            <br>
            <button id="SetContentOverflow" disabled>Set Content Overflow</button>
            <br>
            <button id="GetContent" disabled>Get Content</button>
            <br>
            <button id="SetVisibleInput" disabled>Set InputElem Visible</button>
            <br>
            <button id="SetInvisibleInput" disabled>Set InputElem invisible</button>
            <br>
            <button id="GetVisibleInput" disabled>Get Visible InputElem</button>
            <br>
            <button id="GetTextID" disabled>Get Text Elem Id</button>
            <br>
            <br>

            <button id="AddPanel" disabled>Add Panel</button>
            <!--<p>Test Open/Close Button</p>
            <p>Test Opening/Closing of Panels</p><br>-->

            <!--Probably done by panel.controls.orientation(top) etc
                Could modify content and controls ids at same time-->
            <p>Modify Controls Orientation:</p>
            <button id="TopOrientation" disabled>Top Orientation(Default)</button>
            <br>
            <button id="LeftOrientation" disabled>Left Orientation</button>
            <br>
            <button id="RightOrientation" disabled>Right Orientation</button>
            <br>
            <button id="BottomOrientation" disabled>Bottom Orientation</button>
            <br>
            <br>

            <p>Tests for multiple panels on same map!</p>
            <br>
            <br>
            <br>
            <input hidden type="text" value="Input PanelElem" id="coolInput"></input>


        </div>
        <div id="dummyMap" class="column" style="text-align:center; width:65%; padding:10px; height:700px; margin-left:10px; background-color:lightgrey; border:solid; overflow: hidden">
            DUMMY MAP AREA
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="new-panel-tests.js"></script>
</body>

</html>
